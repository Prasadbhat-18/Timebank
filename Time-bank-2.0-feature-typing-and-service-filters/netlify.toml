# Netlify configuration for Vite + React app
# Docs: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--verbose"

# Redirect all routes to index.html (for client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
